<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Foodery</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 450px;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #27ae60;
      font-size: 28px;
      margin-bottom: 25px;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.2s ease;
    }

    form input:focus,
    form textarea:focus {
      border-color: #27ae60;
      outline: none;
    }

    form textarea {
      resize: none;
      height: 90px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #27ae60;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #219150;
    }

    p {
      text-align: center;
      color: #555;
      margin-top: 15px;
      font-size: 14px;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/857/857681.png" alt="Foodery Logo">
    </div>
    <h1>Checkout</h1>
    <form id="checkout-form">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="text" name="phone" placeholder="Phone Number" required />
      <textarea name="address" placeholder="Delivery Address" required></textarea>
      <button type="submit">Place Order (Cash on Delivery)</button>
    </form>
    <p id="msg"></p>
  </div>

  <script>
    const API_CHECKOUT = "http://localhost:5000/api/order";
    const API_CART = "http://localhost:5000/api/cart";
    const userId = "user123";

    document.getElementById("checkout-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const name = form.name.value.trim();
      const phone = form.phone.value.trim();
      const address = form.address.value.trim();
      const msgEl = document.getElementById("msg");

      try {
        // Fetch cart items
        const res = await fetch(`${API_CART}/${userId}`);
        const cartData = await res.json();
        const items = cartData.items || [];

        if (items.length === 0) {
          msgEl.style.color = "red";
          msgEl.innerText = "Your cart is empty.";
          return;
        }

        // Create order
        const orderRes = await fetch(API_CHECKOUT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, name, phone, address, items }),
        });

        const data = await orderRes.json();
        console.log("Order Response:", data);

        if (orderRes.ok) {
          msgEl.style.color = "green";
          msgEl.innerText = "âœ… Order placed successfully! Thank you.";
          form.reset();
          await fetch(`${API_CART}/${userId}`, { method: "DELETE" });
        } else {
          msgEl.style.color = "red";
          msgEl.innerText = data.error || "Order failed.";
        }
      } catch (err) {
        console.error("Order Error:", err);
        msgEl.style.color = "red";
        msgEl.innerText = "Error placing order. Please check console for details.";
      }
    });
  </script>
</body>
</html>
