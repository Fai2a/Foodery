  <!-- Reservation Section -->
  <section class="reservation-section" id="reservation">
    <h2>Reserve a Table</h2>
    <form id="reservationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>
      </div>
      <button type="submit" class="btn">Reserve Table</button>
    </form>

    <p id="reservationMessage"></p>
  </section>

  <!-- Script to handle form -->
  <script>
  document.getElementById("reservationForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const guests = document.getElementById("guests").value;

    try {
      const res = await fetch("http://localhost:5000/api/reservations", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, date, time, guests })
      });

      const data = await res.json();

      if (data.success) {
        Swal.fire({
          icon: "success",
          title: "ðŸŽ‰ Reservation Confirmed!",
          html: `<b>${guests}</b> guests reserved on <b>${date}</b> at <b>${time}</b>.`,
          confirmButtonColor: "#28a745"
        });
        e.target.reset();
      } else {
        Swal.fire({
          icon: "error",
          title: "Oops!",
          text: data.message || "Something went wrong!"
        });
      }

    } catch (error) {
      Swal.fire({
        icon: "error",
        title: "Server Error ðŸš¨",
        text: "Could not connect to the server."
      });
      console.error(error);
    }
  });
</script>
