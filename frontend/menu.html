<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    header {
      background-color: #000;
      color: #00ff7f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 24px;
    }
    header .logo {
      font-size: 24px;
      font-family: 'Great Vibes', cursive;
    }
    header ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    header a {
      color: #00ff7f;
      text-decoration: none;
      font-weight: 500;
    }
    header a.active {
      text-decoration: underline;
    }
    .cart-count {
      background: #e74c3c;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      margin-left: 4px;
    }
    .menu-section {
      text-align: center;
      margin-top: 30px;
    }
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }
    .menu-item {
      border: 1px solid #eee;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      width: 220px;
    }
    .menu-item img {
      width: 200px;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    .add-to-cart {
      margin-top: 8px;
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo">Foodery</div>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./menu.html" class="active">Menu</a></li>
        <li><a href="./reservation.html">Reservation</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <div>
      <a href="./cart.html"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
    </div>
  </header>

  <!-- Menu Section -->
  <main>
    <section class="menu-section">
      <h2>Our Menu</h2>
      <div class="menu-container"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-left">
        <h3>Contact Us</h3>
        <p>ðŸ“ž +92 300 1234567</p>
        <p>ðŸ“§ support@foodery.com</p>
      </div>
      <div class="footer-center">
        <h3>Follow Us</h3>
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
        <p class="copyright">Â© 2025 All Rights Reserved By Foodery</p>
      </div>
      <div class="footer-right">
        <h3>Opening Hours</h3>
        <p>Mon - Fri: 10:00 AM - 11:00 PM</p>
        <p>Sat - Sun: 12:00 PM - 12:00 AM</p>
      </div>
    </div>
  </footer>

  <script>
    const API_MENU = "http://localhost:5000/api/menu";
    const API_CART = "http://localhost:5000/api/cart";
    const userId = "user123"; // demo user

    // âœ… Clear cart on every refresh (both frontend + backend)
    async function resetCartOnRefresh() {
      try {
        await fetch(`${API_CART}/${userId}`, { method: "DELETE" });
        document.querySelector(".cart-count").textContent = "0";
      } catch (err) {
        console.error("Error clearing cart:", err);
      }
    }

    function toPublicImage(src) {
      if (!src) return src;
      if (src.startsWith("http") || src.startsWith("/")) {
        return src.startsWith("/") ? `http://localhost:5000${src}` : src;
      }
      return `http://localhost:5000/${src}`;
    }

    async function updateCartCount() {
      try {
        const res = await fetch(`${API_CART}/${userId}`);
        const data = await res.json();
        const total = (data.items || []).reduce((sum, i) => sum + (i.quantity || 0), 0);
        document.querySelector(".cart-count").textContent = total;
      } catch (err) {
        console.error("Cart count fetch error:", err);
      }
    }

    async function loadMenu() {
      const container = document.querySelector(".menu-container");
      try {
        const res = await fetch(API_MENU);
        const menu = await res.json();
        if (!menu || menu.length === 0) {
          container.innerHTML = "<p>No items found</p>";
          return;
        }

        container.innerHTML = menu.map(item => `
          <div class="menu-item">
            <img src="${toPublicImage(item.image)}" alt="${item.name}">
            <h3>${item.name}</h3>
            <p>${item.description || ""}</p>
            <div>Rs. ${item.price}</div>
            <button class="add-to-cart" data-id="${item._id}">Add to Cart</button>
          </div>
        `).join("");

        document.querySelectorAll(".add-to-cart").forEach(btn => {
          btn.addEventListener("click", async () => {
            const menuId = btn.dataset.id;
            try {
              const res = await fetch(`${API_CART}/${userId}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ menuId, quantity: 1 })
              });
              const json = await res.json();
              if (res.ok) {
                updateCartCount();
                alert("Added to cart âœ…");
              } else {
                console.error("Add to cart failed", json);
                alert("Failed to add to cart");
              }
            } catch (err) {
              console.error("Add to cart error:", err);
              alert("Server error");
            }
          });
        });
      } catch (err) {
        console.error("Menu fetch error:", err);
        container.innerHTML = "<p>Failed to load menu.</p>";
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await resetCartOnRefresh(); // âœ… Clear cart on refresh
      await loadMenu();
      await updateCartCount();
    });
  </script>
</body>
</html>
